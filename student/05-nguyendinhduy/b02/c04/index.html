<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Buổi 02 - case 04</title>
</head>
<body>
   <div class="wrapper">
       <div class="header">
           <span class="gmail">Gmail</span>
           <span class="image">Hình ảnh</span>
           <img  class="menu" src="images/menu.jpg" alt="" srcset="">
           <span class="login">Đăng nhập</span>
       </div>
       <div class="content">
            <div class="title">
                <span class="key-g">G</span>
                <span class="key-02">o</span>
                <span class="key-03">o</span>
                <span class="key-g">g</span>
                <span class="key-05">l</span>
                <span class="key-06">e</span>
            </div>
            <div class="form">
                <div class="input">
                    <img class="search" src="images/search.jpg" alt="" srcset="">
                    <img class="keyboard" src="images/keyboard.jpg" alt="" srcset="">
                    <img class="voice" src="images/voice.jpg" alt="" srcset="">
                </div>
                <div class="button">
                    <span class="btn btn-01">Tìm với Google</span>
                    <span class="btn btn-02">Xem trang đầu tiên tìm được</span>
                </div>
                <div class="description">
                    <span class="des">Google có các thứ tiếng:</span>
                    <span class="language">English France VietNamese</span>
                </div>

            </div>
       </div>
       <div class="footer">
            <div class="up">
                <span class="content-up">Việt Nam</span>
            </div>
            <div class="down">
                <div class="left">
                    <span>Quảng cáo</span>
                    <span>Doanh nghiệp</span>
                    <span>Giới thiệu</span>
                    <span>Các hoạt động của tìm kiếm</span>
                </div>
                <div class="right">
                    <span>Bảo mật</span>
                    <span>Điều khoản</span>
                    <span>Cài đặt</span>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
